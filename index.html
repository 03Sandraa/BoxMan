<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BoxMan</title>
    <link rel="icon" type="image/x-icon" href="images/package_1f4e6.png">
    <link rel="stylesheet" href="style.css">
    

</head>

<body class="Active">
    <main>
        <section>
            <figure>
                <img src="images/gif/Loading.gif" alt="" id="gif">
            </figure>
            <video autoplay muted loop src="images/video/Achtergrond.mp4"></video>
            <video width="100%" id="myVideo" preload autoplay>
                <source src="images/video/IdleState.mp4" type="video/mp4">
                <source src="images/video/Animatie1.mp4" type="video/mp4">
                <source src="images/video/Animatie2.mp4" type="video/mp4">
                <source src="images/video/Animatie3.mp4" type="video/mp4">
            </video>
        </section>

        <div>
            <img src="images/weggaan.gif" alt="Weggaan" id="buttonWeggaan">
            <img src="images/radio.gif" alt="Dansen" id="buttonDansen">
            <img src="images/reveal.gif" alt="Onthulling" id="buttonOnthulling">
        </div>
    </main>
</body>

<script src="script.js"></script>

</html>
